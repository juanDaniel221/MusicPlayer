<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css">

<div class="wrapper">
    <div class="header">
      <h3>Playing Now</h3>
    </div>
    <div class="main-player">
      <div class="card">
        <img src="https://akamai.sscdn.co/uploadfile/letras/fotos/e/9/b/7/e9b7eea433804035edb40a1f365fee19.jpg" alt="">
      </div>
      <div class="card">
        <img src="https://imagescdn.junodownload.com/full/CS6208893-02A-BIG.jpg" alt="">
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Hislerim_%28Seira_Remix%29.jpg" alt="">
      </div>
    </div>
    <div class="title">
      <h2>Hislerim</h2>
      <h3>Serhat Durmus, Zerrin</h3>
    </div>
    <div class="progress-bar">
      <div class="start">1:00</div>
      <div class="bar">
        <div class="dot"></div>
      </div>
      <div class="end">2:40</div>
    </div>
    <div class="buttons">
      <div class="player-buttons shuffle"></div>
      <div class="player-buttons previously"></div>
      <div class="player-buttons play"></div>
      <div class="player-buttons next"></div>
      <div class="player-buttons repeat"></div>
    </div>
    <div class="footer">
      <div class="nav-bar"></div>
    </div>
  </div>
